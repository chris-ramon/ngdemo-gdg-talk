<div class="container">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <div class="row">
    <div class="col-xs-12">
      <form ng-submit="MainCtrl.onSubmit()" class="inline-form">
        <input ng-model="MainCtrl.username" type="text" class="form-control"/>
        <br />
        <input type="submit" class="btn btn-primary" />
      </form>
      <hr />
      <div>
        <p>
          <strong>Name: </strong> {{MainCtrl.currentUser.user.name}}
        </p>
        <p>
          <strong>Location: </strong> {{MainCtrl.currentUser.user.location}}
        </p>
        <hr />
        <div>
          <p>
            <strong>Followers:</strong>
            <followers-graph current-user="MainCtrl.currentUser" followers="MainCtrl.currentUser.followers"></followers-graph>
          </p>
        </div>
      </div>
    </div>
  </div>

  <hr>

</div>
